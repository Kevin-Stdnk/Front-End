    <!-- H É O TAMANHO DA FONTE -->
    <!-- Head guarda as informaçoes para o programador, faz a estilização, e é o titulo da pagina -->
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <h1>Calculadora</h1>
    </head>
    <h4>Calculadora</h4>
    <!-- Paragrafo de texto -->
    <p>Informe o 1° número </p>
    <!-- Imput é a caixa de texto -->
    <input id="num1" type="number">
    <p>Informe o 2° número </p>
    <input id="num2" type="number">
    <br>
    <!-- BR = pular linha -->
    <br>
    <!-- Criar botão -->
    <button type="button" onclick="Calculadora('som')">somar</button>
    <br><br>
    <button type="button" onclick="Calculadora('sub')">subtrair</button>
    <br><br>
    <button type="button" onclick="Calculadora('mult')">multiplicar</button>
    <br><br>
    <button type="button" onclick="Calculadora('div')">dividir</button>

    <h1>RESULTADO : </h1>
    <div id="resultado"></div>
    <h1></h1>
    <script>
        function Calculadora(operacao){
            //alert(operacao);
            //parseFloat indica que a variavel é um número
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado
            switch(operacao){
               case 'som':
                    resultado = num1 + num2
                break
                case 'sub':
                    resultado = num1 - num2
                break
                case 'mult':
                    resultado = num1 * num2
                break
                case 'div':
                    if(num2==0){
                        resultado = 'Não é possivel dividir por zero!'
                    }
                    else{
                    resultado = num1 / num2
                    }
                break
            }
            document.getElementById('resultado').innerHTML = resultado
        }
    </script>
